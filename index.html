<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To Do List</title>
		<!-- animate.css start here-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<!-- animate.css end-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="warning_element mt-5"></div>
			<div class="display-4 text-center mt-5 mb-4">To Do List</div>
			<div class="input-group w-75 m-auto mb-3">
				<input
					type="text"
					class="form-control"
					placeholder="Recipient's Task"
					aria-label="Recipient's username"
					aria-describedby="button-addon2"
				/>
				<button
					class="btn btn-success text-light btn-outline-secondary submit-button"
					type="button"
					id="button-addon2"
				>
					Add Task
				</button>
			</div>
			<div class="row m-auto w-75 fw-bolder pb-2 borderbottom">
				<div class="col-2">#</div>
				<div class="col-4 text-center">Task Name</div>
				<div class="col-3 text-center">Status</div>
				<div class="col-1 text-center">Edit</div>
				<div class="col-2 text-center">Remove</div>
			</div>
			<div style="height: 5px;" class="listItems w-75 m-auto"></div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"
		></script>
		<!-- wow js cdn start here -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
		<!-- wow js cdn end -->
		<script>
			new WOW().init();
		</script>
		<script src="js/app.js"></script>
		<!-- root script end -->
	</body>
</html>
